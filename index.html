<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class=" currentDay lead"></p>
    </header>
    <div class="container">
      <!-- Added time blocks with spans and classes -->
      <!-- Timeblocks go here -->
      <ul id="time-blocks" class="time-block">
        <li class="row"><span class="hour">9am</span><input type="text" id="list-9am" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">10am</span><input type="text" id="list-10am" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">11am</span><input type="text" id="list-11am" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">12pm</span><input type="text" id="list-12pm" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">1pm</span><input type="text" id="list-1pm"class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">2pm</span><input type="text" id="list-2pm" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">3pm</span><input type="text" id="list-3pm" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">4pm</span><input type="text" id="list-4pm" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
        <li class="row"><span class="hour">5pm</span><input type="text" id="list-5pm" class="list-content past"></input><button class="saveBtn"><i class="fa-regular fa-floppy-disk"></i></button></li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/a2ed6201f6.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
